<div class="auth-wrapper">
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
						<img src="../assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Sign up into your account</h4>
						<form action="" [formGroup]="technicienForm" (ngSubmit)="authentification()">
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-user"></i></span>
								</div>
								<input type="text" class="form-control" formControlName="nom">
							</div>
							@if (isRegistration()) {
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="feather icon-phone"></i></span>
									</div>
									<input type="email" class="form-control" formControlName="telephone">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="feather icon-home"></i></span>
									</div>
									<input type="email" class="form-control" formControlName="localisation">
								</div>
							}
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="feather icon-lock"></i></span>
								</div>
								<input type="password" class="form-control" formControlName="password">
							</div>
							<div class="form-group text-left mt-2">
							<div class="checkbox checkbox-primary d-inline">
								<input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
								<label for="checkbox-fill-2" class="cr">Send me the <a href="#!"> Newsletter</a> weekly.</label>
							</div>
							</div>
							<button type="submit" class="btn btn-primary mb-4">Sign Up</button>

							<p class="mb-2" (click)="sendToRegistration()">Creer un compte?</p>
						</form>
						
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="../assets/images/auth-bg.jpg" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
